<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Basketball Connect 4</title>
</head>
<header>
  <h1>Basketball Connect 4</h1>
</header>
<body>
  <section class="scoring">
    <div>
      <span class="player1Name"></span>
      <span class="score p1"></span>
    </div>
    <div class="score-divider"></div>
    <div>
      <span class="score p2"></span>
      <span class="player2Name"></span>
    </div>
  </section>
  <section class="buttons">
    <div class="play-mode">
      <button class="mode1player btn">1-Player Mode</button>
      <button class="mode2players btn">2-Player Mode</button>
    </div>
    <div class="winner-announced"></div>
    <div class="game-controls">
      <button class="new-game btn" disabled>New Game</button>
      <button class="new-tournament btn" disabled>New Tournament</button>
    </div>
  </section>
  <section class="game">
    <div class="player-1-image"></div>
    <div class="grid-wrapper">
      <div class="grid">
        <!-- autogenerate 48 <div class='cell'></div>s -->
      </div>
    </div>
    <div class="player-2-image"></div>
  </section>
  <script src="./scripts/app.js"></script>
</body>
</html>
